<body> 

    <nav>   

        <a href="#" >

            <img id="logo" src="https://cdn.glitch.global/c415df93-26cd-4cff-ae62-bb4aeac5282a/logo.png?v=1717799493674" alt="Logo YENNY" title="logo YENNY" width="8%"/>

            <img onclick="Aviso()" id="campana" src="https://cdn.glitch.global/c415df93-26cd-4cff-ae62-bb4aeac5282a/campa.png?v=1717864364937" alt="campana de notificación" width="2%" title="campana de notificaciones"/>

                <p id="mensaje"> Su manuscrito se ha subido con éxito. </p> 
            </div>

    </nav>

    <main>
            <section id="upload-section">

                <h2>Elegí la forma de entrega</h2>

                <form id="formEntrega">

                    <label for="domicilio">Enviar a domicilio</label>
                    <input type="checkbox" id="domicilio" name="domicilio" required>

                    <label for="vendedor">Retirar en el domicilio del vendedor</label>
                    <input type="checkbox" id="vendedor" name="vendedor" required>

                </form>

                <h2>Elegí cómo pagar</h2>

                <form id="formPago">

                    <label for="crédito">Nueva tarjeta de crédito</label>
                    <input type="checkbox" id="crédito" name="domicilio" required>

                    <label for="débito">Nueva tarjeta de débito</label>
                    <input type="checkbox" id="débito" name="vendedor" required>

                    <label for="efectivo">Efectivo en puntos de pago</label>
                    <input type="checkbox" id="efectivo" name="vendedor" required>

                </form>
            </section>
    </main>
