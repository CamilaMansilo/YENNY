    <section id="payment-section" class="center-block">
        <div class="contenedorpago row justify-content-center">
            <div class="col-md-4">
                <img src="https://cdn.glitch.global/b2aaa383-6479-491f-87c3-4420a5e895ea/9789504985921%201.png?v=1717966386911" alt="libro imagen" class="librito" title="imagen de libro">
            </div>
            <div class="col-md-8">
                <form id="payment-form">
                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio</label>
                        <input type="text" class="form-control" id="precio" name="precio" required>
                    </div>
                    <div class="mb-3">
                        <label for="descuento" class="form-label">Descuento</label>
                        <input type="text" class="form-control" id="descuento" name="descuento" required>
                    </div>
                    <div class="mb-3">
                        <label for="metodopago" class="form-label">Método de pago</label>
                        <select class="form-control" id="metodopago" name="metodopago" required>
                            <option value="" disabled selected>Seleccione un método de pago</option>
                            <option value="debit">Tarjeta de Débito</option>
                            <option value="credit">Tarjeta de Crédito</option>
                            <option value="mercado-pago">Mercado Pago</option>
                            <option value="transfer">Transacción Bancaria</option>
                        </select>
                    </div>
                    <button onclick="location.href='sucursales.html'" type="submit" class="btn btn-primary">Siguiente</button>
                </form>
            </div>
        </div>
    </section>
